  <!-- Inner lock/security symbol -->
  <rect x="13" y="15" width="6" height="5" rx="1" fill="#0A0D14"/>
  <path d="M14.5 14.5V13C14.5 12.17 15.17 11.5 16 11.5C16.83 11.5 17.5 12.17 17.5 13V14.5" 
        stroke="#0A0D14" 
