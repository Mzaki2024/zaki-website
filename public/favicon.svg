        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Subtle glow effect -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="url(#shield-gradient)" stroke-width="0.5" opacity="0.3"/>
</svg>
